           window.onload = function () {
               var ddl = document.getElementById('mycontainer').getElementsByTagName("select")[0];

                   var theOption = new Option;

  <body>
    <h1 style ="text-align: center
  font-size: 40px ">Sleep</h1>

  <form id="form1">

        <p id ="hours">Hours</p>
          <div id="mycontainer">
              <select id="DropdownId" name="Dropdown" class="Dropdown" >
                  <option value="0"></option>
              </select>

      </div>
      </form>

<div class="container container-fluid">

    <button type="button" class="btn btn-primary back" onclick="myFunction()">Back</button>

  </div>
  <div class="container">

    <button type="button" class ="btn btn-primary forward" onclick="saveInput()">Submit</button>

  </div>

  <script>
function myFunction() {
     location.href="myplan.html";
}
function saveInput(){
  var e = document.getElementById("DropdownId");
 var strUser = e.options[e.selectedIndex].text;
 localStorage["hours"]=strUser;
  location.href="myplan.html";
}
</script>
